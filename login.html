<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Perpustakaan</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0,0,0,0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .container-login {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-login {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    .btn-primary, .btn-success {
      border-radius: 50px;
    }

    .form-control {
      border-radius: 10px;
    }

    .register-link {
      color: #0d6efd;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="container-login">
    <div class="card-login">
      <h3 class="text-center mb-4">Login Perpustakaan</h3>

      <!-- Form Login -->
      <form action="#" method="post">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="login-username" placeholder="Masukkan username" required>
        </div>

        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Masukkan password" required>
        </div>

        <div class="mb-3">
          <label for="login-role" class="form-label">Role</label>
          <select class="form-select" id="login-role" required>
            <option value="" selected>Pilih role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">Belum punya akun?
          <a href="#" class="register-link">Daftar</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Catatan: Modal & JS dihapus sepenuhnya -->
</body>
</html>
